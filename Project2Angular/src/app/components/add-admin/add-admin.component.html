<div class="outcontainer">

  <div class="form" id="form">
    <div class="front">
      <div class="left">
        <div class="titel1">Are you a new user?</div>
        <button class="btn2" (click)="flip()">Sign Up</button>
      </div>
      <div class="right">
        <input type="text" placeholder="Username"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <button class="btn1">Login</button>
        <a href="#">Forgot Password?</a>
      </div>
    </div>

    <div class="back">
      <div class="left">
        <div class="title2">Already have an account?</div>
        <button class="btn2" (click)="flip1()">Login</button>
      </div>
      <div class="right">
        <form>
          <input type="text" name="name" [(ngModel)]="model.name" placeholder="Name"><br><br>
          <input type="number"  name="age" [(ngModel)]="model.age" placeholder="Age"><br><br>
          <input type="text" name="username" [(ngModel)]="model.username" placeholder="Username"><br><br>
          <input type="text" name="email" [(ngModel)]=model.email placeholder="Email"><br><br>
          <input type="password" name="password" [(ngModel)]="model-password" placeholder="password"><br><br>
          <input type="password" name="password2" [(ngModel)]="model-password" placeholder="Repeat Password"><br><br>
          <button class="btn1" (click)="admimAdd()">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
