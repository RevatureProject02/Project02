<h3>List Of All Advisors</h3>
<div class="form-group">
  <label for="sel1">Advisors:</label>
  <select class="form-control" id="sel2">
    <option *ngFor="let advisor of availableAdvisors">{{advisor.name}} id:{{advisor.id}}</option>
  </select>
  
</div>

<br>
<br>

<h3> Add new advisor</h3>
<form>
  <div>
  <label for="name">Name: </label>
  <input type="text" id="name" name="name" [(ngModel)]=advisorModel.name>
  </div>
  <div>
  <label for="age">Age: </label>
  <input type="number" id="age" name="age" [(ngModel)]=advisorModel.age>
  </div>
  <div>
  <label for="email">Email: </label>
  <input type="email" id="email" name="email" [(ngModel)]=advisorModel.email>
  </div>
  <button (click)="addAdvisor()"> Add Advisor</button>

</form>
<br>
<br>

<h3>Delete Advisors</h3>
<ul>
  <li *ngFor="let advisor of availableAdvisors">
    <label>{{advisor.name}}</label><button (click)="deleteAdvisor()">delete</button>
  </li>
 </ul>
